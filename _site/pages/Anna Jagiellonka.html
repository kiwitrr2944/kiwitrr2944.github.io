<h3 id="anna-jagiellonka">Anna Jagiellonka</h3>
<p>Anna Jagiellonka jest postacią w polskim serialu Królowa Bona (1980-1981). Przedstawia on Koronę Królestwa Polskiego w okresie panowania króla Zygmunta I Starego. W postać Anny Jagiellonki wcieliła się Maria Czyż.
