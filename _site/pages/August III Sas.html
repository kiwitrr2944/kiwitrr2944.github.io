<h3 id="august-iii-sas">August III Sas</h3>
<p>August III (ur. 17 października 1696 w Dreźnie, zm. 5 października 1763 tamże) - w latach 1733-1763 król Polski oraz jako Fryderyk August II elektor saski; syn Augusta II z saskiej dynastii Wettynów i Krystyny Eberhardyny Bayreuckiej.
